<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt.lab</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000000;
            color: white;
        }
        .page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            max-width: 80%;
        }
        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2rem;
        }
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            z-index: 1;
        }
        .solar-system {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scale(0.5);
            pointer-events: none;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        #sun {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffd200, #f90);
            box-shadow: 0 0 20px #f90;
        }
        #mercury {
            width: 20px;
            height: 20px;
            background-color: #888;
            animation: orbit 5s linear infinite;
        }
        #venus {
            width: 30px;
            height: 30px;
            background-color: #e39e1c;
            animation: orbit 8s linear infinite;
        }
        #earth {
            width: 35px;
            height: 35px;
            background-color: #2a82b5;
            animation: orbit 12s linear infinite;
        }
        #mars {
            width: 25px;
            height: 25px;
            background-color: #c1440e;
            animation: orbit 20s linear infinite;
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to   { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        .schedule {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .schedule-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
        .music-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        .music-link {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
        }
        .music-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .solar-system {
                transform: scale(0.3);
            }
        }
    </style>
</head>
<body>
   
    <div id="home" class="page">
        <div class="content">
            <h1>어서오세요 연구자님</h1>
            <p>너와 나, 그리고 우리들의 P.lab입니다.</p>
        </div>
        <div class="solar-system">
            <div id="sun" class="planet"></div>
            <div class="orbit" style="width: 300px; height: 300px;"></div>
            <div id="mercury" class="planet"></div>
            <div class="orbit" style="width: 400px; height: 400px;"></div>
            <div id="venus" class="planet"></div>
            <div class="orbit" style="width: 500px; height: 500px;"></div>
            <div id="earth" class="planet"></div>
            <div class="orbit" style="width: 600px; height: 600px;"></div>
            <div id="mars" class="planet"></div>
        </div>
    </div>

    <div id="story" class="page">
        <div class="content">
            <h1>우리들의 이야기</h1>
            <p>Plab은 스토리텔링 앨범을 제작하고 있습니다.</p>
        </div>
    </div>

    <div id="schedule" class="page">
        <div class="content">
            <h1>우리들의 여정</h1>
            <div class="schedule">
                <div class="schedule-item">
                    <h3>2024년 8월</h3>
                    <p>첫 싱글 발매 예정</p>
                </div>
                <div class="schedule-item">
                    <h3>2024년 9월</h3>
                    <p>EP 발매 예정</p>
                </div>
                <div class="schedule-item">
                    <h3>2024년 10월 5일 ~ 2024년 10월 6일</h3>
                    <p>정규 1집 선공개 in 코믹월드 179 서울</p>
                </div>
            </div>
        </div>
    </div>

    <div id="music" class="page">
        <div class="content">
            <h1>우리들의 기록</h1>
            <div class="music-links">
                <a href="#" class="music-link">Spotify</a>
                <a href="#" class="music-link">Apple Music</a>
                <a href="#" class="music-link">YouTube</a>
            </div>
        </div>
    </div>

    <div id="song1" class="page">
        <div class="content">
            <h1>첫 번째 곡</h1>
            <p>첫 번째 곡의 스토리...</p>
        </div>
    </div>

    <div id="song2" class="page">
        <div class="content">
            <h1>두 번째 곡</h1>
            <p>두 번째 곡의 스토리...</p>
        </div>
    </div>

    <div id="song3" class="page">
        <div class="content">
            <h1>세 번째 곡</h1>
            <p>세 번째 곡의 스토리...</p>
        </div>
    </div>

    <script>
        function createStars() {
            const count = 200;
            const body = document.body;
            for (let i = 0; i < count; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                body.appendChild(star);
            }
        }

        function animateStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                let speed = Math.random() * 0.5 + 0.1;
                let currentPosition = parseFloat(star.style.top);
                setInterval(() => {
                    currentPosition += speed;
                    if (currentPosition > 100) {
                        currentPosition = -2;
                    }
                    star.style.top = currentPosition + '%';
                }, 50);
            });
        }

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function handleScroll() {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                if (isElementInViewport(content)) {
                    content.classList.add('visible');
                }
            });
        }

        window.addEventListener('load', () => {
            createStars();
            animateStars();
            handleScroll();
        });
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', handleScroll);
    </script>
</body>
</html>
